<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>My Firebase app</title>
  </head>
  <body>
	<div class="container">
		<h1 id="mainTitle">My books</h1>

		<div class="d-flex mb-2">
		  <input type="text" class="form-control" id="bookName" placeholder="Book name">
		  <select class="form-control mx-2 w-25" id="bookRating">
			<option value="1">1/5</option>
			<option value="2">2/5</option>
			<option value="3">3/5</option>
			<option value="4">4/5</option>
			<option value="5">5/5</option>
		  </select>
		  <input type="date" id="reviewDate" class="form-control mx-2 w-25">
		  <button type="button" class="btn btn-primary" id="addButton">Add</button>
		</div>	

		<table class="table table-striped">
			<tbody id="reviewList">
			</tbody>
		</table>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
	<!-- Our Firebase code -->
	<script type="module" src="myscripts-2.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
  </body>
</html>
